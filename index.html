<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Landing page</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- font  -->
  </head>

  <body>
    <nav id="navbar">
      <div class="container">
        <div class="main">
          <div class="logo">
            <img src="images/Frame.png" alt="" />
            <h3><span>G</span>amer</h3>
          </div>
          <div class="menu">
            <ul>
              <li>About Us</li>
              <li>Developers</li>
              <li class="icon_menu">
                <p>Follow Us On</p>
                <img src="images/youtube.png" alt="" />
                <img src="images/tiktok.png" alt="" />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- nav bar end  -->
    <!-- baner part  -->
    <main>
      <section id="banar">
        <div class="containerr">
          <div class="main">
            <div class="banaer_content">
              <div class="baner_overlay">
                <div class="overlay_main">
                  <div class="baner_text">
                    <h3>Play Like The</h3>
                    <h2>G.O.A.T.</h2>
                    <p>1-Click instant play</p>
                    <p>No Download</p>
                    <p>1000s of supported online games</p>
                  </div>
                  <div class="baner_btn">
                    <button>Sign In</button>
                    <button>Go Rogue</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="banaer_pic">
              <img src="images/Group 18.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <!-- baner part end  -->
      <!-- online game start  -->

      <section>
        <div class="container">
          <div class="title">
            <h2>Online Games <span>Funny Videos</span></h2>
            <p>A Collection of Hilarious Videos to Brighten Your Day</p>
          </div>
          <div class="game_contenter">
            <div class="game_content">
              <div class="pic"></div>
              <div class="text"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- online game end  -->
    </main>
  </body>
</html>
